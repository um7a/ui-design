name: Build CI

on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      #- run: npm test
      - run: npm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/"
      - uses: actions/deploy-pages@main
